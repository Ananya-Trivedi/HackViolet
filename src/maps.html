<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Google Map</title>
    <style>
        #map{
            height: 400px;
            width: 100%
        }
    </style>

</head>
<body>
    <hi>My Google Map</hi>
    <div id="map"></div>
    <script>
        function initMap(){
            var options = {
                zoom:8,
                center:{lat:43.6532, lng: -79.3832}
            }
            var map = new google.maps.Map(document.getElementById('map'), options);
        }

    </script>
    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwbUl3mKoLfD77Xs_kAajX5qbCZjDDm18&callback=initMap">
    </script>
</body>
</html>
